<!DOCTYPE html>
<html>
<head>
	<title>Make A Reservation</title>

	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Cool Restaurant</h1>
					<p><a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
					<a class="btn btn-primary btn-lg" href="/index" role="button">Home</a></p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Make A Reservation!</h3>
					</div>

					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="input" class="form-control" id="name" placeholder="Spongebob Squarepants">
							</div>
							
							<div class="form-group">
								<label for="phone">Password</label>
								<input type="tel" class="form-control" id="phone" placeholder="999-999-9999">
							</div>

							<div class="form-group">
								<label for="email">Email</label><br/>
								<input type="email" id="exampleInputFile">
							</div>

							<div class="form-group">
								<label for="id">ID</label>
								<input type="input" class="form-control" id="id" placeholder="0000">
							</div>

							<button type="submit" class="btn btn-default" id="add-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				<a href="api/tables">API Table Link</a> | <a href="api/waitlist">API Wait List</a>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		
		// Question: What does this code do?
		$("#add-btn").on("click", function(event) {
			event.preventDefault();
			var newTable = {
			customerName: $("#name").val().trim(),
			phoneNumber: $("#phone").val().trim(),
			customerEmail: $("#email").val().trim(),
			customerID: $("#id").val().trim()
			};

			// Question: What does this code do??
			$.post("/api/new", newTable)
			.done(function(data) {
				console.log(data);
				alert("Adding Table...");
			});
		});

	</script>

</body>
</html>
