<!DOCTYPE html>
<html>
<head>
	<title>Make A Reservation</title>

	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1>Cool Restaurant</h1>
			<p>...</p>
			<p><a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a></p>
			<p><a class="btn btn-primary btn-lg" href="/index" role="button">Home
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Make A Reservation!</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="input" class="form-control" id="name" placeholder="Spongebob Squarepants">
					</div>
					
					<div class="form-group">
						<label for="phone">Password</label>
						<input type="tel" class="form-control" id="phone" placeholder="999-999-9999">
					</div>

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="exampleInputFile">
					</div>

					<div class="form-group">
						<label for="id">ID</label>
						<input type="input" class="form-control" id="id" placeholder="0000">
					</div>

					<button type="submit" class="btn btn-default" id="add-btn">Submit</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
